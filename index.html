<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="Picture.ico" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: black;
            color: white;
            overflow: hidden;
        }

        .intro-container {
            position: relative;
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        #background-image {
            position: absolute;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }

        .intro-text {
            text-align: center;
            opacity: 0;
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.7);
            border-radius: 10px;
        }

        .intro-text h1,
        .intro-text p {
            font-size: 24px;
            margin: 0 0 10px;
            color: white;
        }

        .cta-button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #222;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
            margin: 5px;
        }

        .cta-button:hover {
            background-color: #444;
        }

        #music-control {
            position: absolute;
            top: 10px;
            left: 10px;
        }
    </style>
    <title>Zorikos3</title>
</head>
<body>
    <div class="intro-container">
        <img src="https://raw.githubusercontent.com/Zorikos3/-L/main/Background.png" alt="Background Image" id="background-image">
        <div class="intro-text">
            <h1 class="fade-in">Zorikos3&nbsp;SiteðŸ“„</h1>
            <p class="changing-text" id="changingText"></p>
            <a href="https://pastebin.com/raw/FcGRBfuy" class="cta-button"><i class="fab fa-discord"></i></a>
            <a href="https://www.youtube.com/@Zorikos3" class="cta-button"><i class="fab fa-youtube"></i></a>
            <a href="https://twitter.com/Zorikos_7" class="cta-button"><i class="fab fa-twitter"></i></a>
            <audio id="background-music" loop>
                <source src="music.mp3" type="audio/mpeg">
                Your browser does not support the audio element.
            </audio>
            <button id="music-control" class="cta-button">Music</button>
        </div>
    </div>

    <script>
                document.addEventListener("DOMContentLoaded", function() {
            const introText = document.querySelector(".intro-text");
            introText.style.opacity = 1;
            typeWriterEffect(introText.querySelector("h1"), 100);
            typeWriterEffect(introText.querySelector("p"), 50);
        });

        function typeWriterEffect(element, speed) {
            const text = element.innerText;
            element.innerText = "";
            let i = 0;
            const typeInterval = setInterval(function() {
                if (i < text.length) {
                    element.innerText += text.charAt(i);
                    i++;
                } else {
                    clearInterval(typeInterval);
                }
            }, speed);
        }

        const changingText = document.getElementById("changingText");
        const texts = [
            ["wwassup homie"],
            ["welcome to my site.."],
            ["im am zor aka orpheas"],
            ["also im from..â—â“â“"],
            ["anonymous was hereðŸ§"],
            ["check out my discord"],
            ["idk what to put here."],
            ["i worry about you..ðŸ˜¥"],
            ["thanks for visiting>!"]
        ];
        let currentIndex = 0;
        let wordIndex = 0;
        let letterIndex = 0;
        let isTyping = true;

        function typeText() {
            if (isTyping) {
                if (letterIndex < texts[currentIndex][wordIndex].length) {
                    changingText.innerHTML += texts[currentIndex][wordIndex].charAt(letterIndex);
                    letterIndex++;
                    setTimeout(typeText, 100);
                } else {
                    isTyping = false;
                    setTimeout(eraseText, 2000);
                }
            }
        }

        function eraseText() {
            if (!isTyping) {
                if (letterIndex >= 0) {
                    changingText.innerHTML = texts[currentIndex][wordIndex].substring(0, letterIndex);
                    letterIndex--;
                    setTimeout(eraseText, 50);
                } else {
                    wordIndex = (wordIndex + 1) % texts[currentIndex].length;
                    if (wordIndex === 0) {
                        currentIndex = (currentIndex + 1) % texts.length;
                    }
                    isTyping = true;
                    setTimeout(typeText, 500);
                }
            }
        }

        typeText();

        const backgroundMusic = document.getElementById("background-music");
        const musicControl = document.getElementById("music-control");

        let isMusicPlaying = false;

        musicControl.addEventListener("click", function() {
            if (isMusicPlaying) {
                backgroundMusic.pause();
                isMusicPlaying = false;
                musicControl.textContent = "ðŸ”ˆ";
            } else {
                backgroundMusic.play();
                isMusicPlaying = true;
                musicControl.textContent = "ðŸ”Š";
            }
        });
    </script>
</body>
</html>
